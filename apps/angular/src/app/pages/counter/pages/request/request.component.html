<button nz-button (click)="requestStore.makeRequest()" [nzLoading]="requestStore.loading$ | async">
	Make Request
</button>

<div>Result: {{ requestStore.result$ | async }}</div>

<button
	*ngIf="requestStore.slice.paused$ | async; else pause"
	nz-button
	(click)="requestStore.slice.unpause()"
>
	Unpause
</button>
<ng-template #pause>
	<button nz-button (click)="requestStore.slice.pause()">Pause</button>
</ng-template>
